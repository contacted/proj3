<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="num">  </div>

    <script>

        let s = 0;

        for (let i=1; i<=10; i++)  {
            
            s = s + i + "<br>";
        }



        num.innerHTML = s;

    </script>



</body>
